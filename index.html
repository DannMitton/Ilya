<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate">
  <title>My Sung Russian — v5.2.3 Dashboard</title>
  
  <!-- Noto Serif for all text -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Noto+Serif:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  
  <style>
    /* ========================================
       CALM AUTHORITY PALETTE v5.2
       Kimi Design System — Muted Sage Edition
       ======================================== */
    :root {
      /* Core Palette */
      --msr-paper: #ffffff;
      --msr-parchment: #fafafa;
      --msr-binding: #f5f5f0;
      --msr-binding-dark: #ebebe5;
      
      /* Legacy aliases (for backward compatibility) */
      --paper: #faf6f0;
      --surface: #ffffff;
      
      /* Typography Colors */
      --msr-text-primary: #2c3e50;
      --msr-text-secondary: #5a6c7d;
      --msr-text-muted: #7f8c8d;
      --msr-text-caption: #95a5a6;
      
      /* Legacy ink aliases */
      --ink-primary: #1a1612;
      --ink-secondary: #4a4540;
      
      /* Borders & Focus */
      --msr-border-light: #e8e8e8;
      --msr-border: #e0e0e0;
      --msr-border-focus: #7a9e7e;
      
      /* Functional Colors — Muted Sage Accent */
      --msr-accent: #7a9e7e;
      --msr-accent-light: rgba(122, 158, 126, 0.1);
      --msr-accent-hover: #6b8e6f;
      --msr-salmon: #fa8072;
      --msr-salmon-light: rgba(250, 128, 114, 0.1);
      
      /* Legacy accent aliases (terracotta for existing components) */
      --accent: #a85a3a;
      --accent-muted: rgba(168, 90, 58, 0.75);
      --accent-hover: #8f4d32;
      
      /* Status Colors */
      --msr-success: #7a9e7e;
      --msr-warning: #d4a373;
      
      /* Fonts */
      --font-mono: 'Courier New', 'Consolas', monospace;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-ipa: 'Doulos SIL', 'Charis SIL', 'Gentium', 'Noto Serif', 'Times New Roman', serif;
      
      /* Paper dimensions: Letter size at 96dpi */
      --paper-width: 816px;
      --paper-height: 1056px;
      
      /* Shadows */
      --msr-shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
      --msr-shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --msr-shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      
      /* Legacy shadow aliases */
      --shadow-ambient: 0 1px 2px rgba(26, 22, 18, 0.08);
      --shadow-card: 0 2px 8px rgba(26, 22, 18, 0.1);
      --shadow-paper: 0 2px 12px rgba(26, 22, 18, 0.08);
      --shadow-popup: 0 8px 24px rgba(26, 22, 18, 0.15);
      
      /* Document Container */
      --msr-doc-radius: 16px;
      --msr-doc-border: 2px solid var(--msr-border);
      --msr-doc-shadow: 0 4px 20px rgba(0,0,0,0.05);
      
      /* Spacing Scale (8px base) */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-xxl: 48px;
      
      /* Typography Scale */
      --text-xs: 12px;
      --text-sm: 14px;
      --text-base: 16px;
      --text-lg: 18px;
      --text-xl: 24px;
      
      /* Animation Timing */
      --duration-fast: 150ms;
      --duration-base: 300ms;
      --duration-slow: 800ms;
      --ease-out: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --ease-in-out: cubic-bezier(0.65, 0, 0.35, 1);
      
      /* Legacy */
      --radius: 6px;
      --ease: cubic-bezier(0.34, 0, 0.2, 1);
      --drawer-handle-height: 36px;
    }

    /* ========================================
       RESET & BASE
       ======================================== */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans', system-ui, sans-serif;
      background-color: #e8e4de;
      color: var(--ink-primary);
      line-height: 1.6;
      min-height: 100vh;
      overflow: hidden;
    }

    /* ========================================
       UNIFIED FOCUS SYSTEM
       All interactive elements use 2px sage outline
       ======================================== */
    :focus {
      outline: 2px solid var(--msr-accent);
      outline-offset: 2px;
    }
    
    :focus:not(:focus-visible) {
      outline: none;
    }
    
    :focus-visible {
      outline: 2px solid var(--msr-accent);
      outline-offset: 2px;
    }
    
    /* Form elements use border + box-shadow instead of outline */
    input:focus,
    textarea:focus,
    select:focus,
    [contenteditable]:focus {
      outline: none;
      border-color: var(--msr-border-focus);
      box-shadow: 0 0 0 3px var(--msr-accent-light);
    }
    
    input:focus:not(:focus-visible),
    textarea:focus:not(:focus-visible),
    select:focus:not(:focus-visible),
    [contenteditable]:focus:not(:focus-visible) {
      box-shadow: none;
      border-color: var(--msr-border);
    }

    /* ========================================
       DISPLAY CONTAINER: Main app layout
       ======================================== */
    .display-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ========================================
       PAPER APERTURE: Viewing area with inset depth
       ======================================== */
    .paper-aperture {
      flex: 1;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
    }

    /* ========================================
       PAPER: Letter-size document simulation
       8.5in × 11in at 96dpi = 816px × 1056px
       ======================================== */
    .paper {
      width: min(var(--paper-width), 100% - 3rem);
      aspect-ratio: 8.5 / 11;
      background: var(--surface);
      box-shadow: var(--shadow-paper);
      display: flex;
      flex-direction: column;
      overflow: auto;
      margin: 1.5rem auto;
    }

    @media print {
      .paper {
        width: 8.5in;
        height: 11in;
        margin: 0;
        box-shadow: none;
        overflow: visible;
      }
    }

    /* Loading state */
    .paper.rendering {
      opacity: 0.7;
      transition: opacity 100ms ease;
    }

    /* Content area fills available space */
    .paper .doc-body {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .paper .verse-container {
      flex: 1;
    }

    /* ========================================
       DOCUMENT HEADER
       ======================================== */
    .doc-header {
      padding: 72px 72px 24px;
      text-align: center;
      position: relative;
    }

    .doc-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 72px;
      right: 72px;
      height: 1px;
      background: rgba(26, 22, 18, 0.1);
    }

    .doc-composer-line {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-top: 1rem;
    }

    .doc-composer {
      font-family: 'Noto Serif', serif;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--ink-secondary);
    }

    .doc-composer .dates {
      font-weight: 400;
      color: var(--ink-secondary);
      opacity: 0.8;
    }

    .doc-poet {
      font-family: 'Noto Serif', serif;
      font-size: 0.9rem;
      color: var(--ink-secondary);
    }

    .doc-poet .dates {
      color: var(--ink-secondary);
      opacity: 0.8;
    }

    .doc-title {
      font-family: 'Noto Serif', serif;
      font-size: 1.5rem;
      font-style: italic;
      font-weight: 400;
      color: var(--ink-primary);
      margin: 0 0 0.25rem 0;
    }

    .doc-opus {
      font-family: 'Noto Serif', serif;
      font-size: 0.9rem;
      color: var(--ink-secondary);
    }

    /* Placeholder text: greyed, italic, replaced by real content */
    .placeholder-text {
      font-style: italic;
      opacity: 0.35;
    }

    /* Hide placeholder when real content exists */
    .doc-composer:not(:empty) .placeholder-text,
    .doc-poet:not(:empty) .placeholder-text,
    .doc-title:not(:empty) .placeholder-text,
    .doc-opus:not(:empty) .placeholder-text {
      /* JS will remove placeholder spans when content is added */
    }

    /* ========================================
       DOCUMENT BODY
       ======================================== */
    .doc-body {
      flex: 1;
      padding: 24px 72px;
    }
    
    .verse-container {
      max-width: 100%;
    }

    /* ========================================
       DOCUMENT FOOTER
       ======================================== */
    .doc-footer {
      padding: 24px 72px 48px;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-family: 'Noto Serif', serif;
      font-size: 0.8rem;
      color: var(--ink-secondary);
      position: relative;
    }

    .doc-footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 72px;
      right: 72px;
      height: 1px;
      background: rgba(26, 22, 18, 0.1);
    }

    .doc-footer .attribution {
      font-style: italic;
    }

    /* ========================================
       VERSE LINE
       ======================================== */
    .verse-line {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem 1.5rem;
      align-items: flex-start;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(26, 22, 18, 0.06);
      width: 100%;
    }

    .verse-line:last-child {
      border-bottom: none;
    }

    .verse-line.stanza-break {
      margin-top: 1.5rem;
    }

    /* ========================================
       WORD STACK
       ======================================== */
    .word-stack {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.1rem;
      padding: 0.35rem 0.5rem 0.35rem 0;
      cursor: pointer;
      border-radius: var(--radius);
      transition: background 150ms var(--ease);
      flex-shrink: 0;
    }
    
    .word-stack:hover {
      background: rgba(168, 90, 58, 0.06);
    }

    .word-stack:focus {
      outline: 2px solid var(--msr-accent);
      outline-offset: 2px;
    }

    .word-stack[aria-selected="true"] {
      background: var(--msr-accent-light);
    }

    .word-stack .ipa {
      font-family: 'Noto Serif', serif;
      font-size: 1rem;
      color: var(--ink-secondary);
      letter-spacing: 0.01em;
    }

    .word-stack .cyrillic {
      font-family: 'Noto Serif', serif;
      font-size: 1rem;
      font-weight: 600;
      color: var(--ink-primary);
    }

    .word-stack .punct {
      color: var(--ink-secondary);
      opacity: 0.7;
    }

    .word-stack .gloss {
      font-family: 'Noto Serif', serif;
      font-size: 0.8rem;
      font-style: italic;
      color: var(--accent-muted);
      min-height: 1.1em;
      min-width: 1em;
    }

    .word-stack.proclitic .cyrillic,
    .word-stack.enclitic .cyrillic {
      font-weight: 500;
    }
    
    /* Unverified stress: no visual indicator on paper — popup message is sufficient */

    /* ========================================
       INPUT DRAWER: Bottom-anchored, collapsible
       ======================================== */
    .input-drawer {
      flex-shrink: 0;
      background: var(--surface);
      box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
    }

    /* ========================================
       DRAWER HANDLE: Full-width clickable bar
       ======================================== */
    .drawer-handle {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      height: var(--drawer-handle-height);
      background: #f0f0f0;
      cursor: pointer;
      user-select: none;
      transition: background 150ms var(--ease);
    }

    .drawer-handle:hover {
      background: #e8e8e8;
    }

    .drawer-handle:focus {
      outline: 2px solid var(--msr-accent);
      outline-offset: -2px;
    }

    /* Preview text (left side, visible when collapsed) */
    .handle-preview {
      position: absolute;
      left: var(--space-lg);
      font-family: 'Noto Serif', serif;
      font-size: 0.85rem;
      color: var(--ink-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 40%;
      opacity: 0;
      transition: opacity 200ms var(--ease);
    }

    .input-drawer.collapsed .handle-preview {
      opacity: 1;
    }

    /* Center toggle (chevron + label) */
    .handle-toggle {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .handle-toggle .chevron {
      width: 14px;
      height: 14px;
      stroke: var(--ink-secondary);
      stroke-width: 2;
      fill: none;
      opacity: 0.6;
      transition: transform 200ms var(--ease);
    }

    .handle-toggle .handle-label {
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--ink-secondary);
      opacity: 0.6;
    }

    /* Show appropriate label based on state */
    .handle-label-more,
    .handle-label-less {
      display: none;
    }

    .input-drawer.expanded .handle-label-less {
      display: inline;
    }

    .input-drawer.expanded .handle-label-more {
      display: none;
    }

    .input-drawer.collapsed .handle-label-more {
      display: inline;
    }

    .input-drawer.collapsed .handle-label-less {
      display: none;
    }

    /* Chevron flips when collapsed */
    .input-drawer.collapsed .handle-toggle .chevron {
      transform: rotate(180deg);
    }

    /* ========================================
       DRAWER: Expanded Content
       ======================================== */
    .drawer-content {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      transition: opacity 200ms var(--ease);
    }

    /* Hide content when collapsed */
    .input-drawer.collapsed .drawer-content {
      display: none;
    }

    /* ========================================
       DRAWER: Textarea
       ======================================== */
    .drawer-textarea {
      width: 100%;
      max-height: 240px;
      min-height: 100px;
      padding: 0.75rem;
      font-family: monospace;
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--ink-secondary);
      background: #f5f5f5;
      border: 1px solid rgba(26, 22, 18, 0.12);
      border-radius: var(--radius);
      resize: vertical;
      transition: border-color 150ms var(--ease);
    }

    .drawer-textarea:focus {
      outline: none;
      border-color: var(--msr-border-focus);
      box-shadow: 0 0 0 3px var(--msr-accent-light);
    }

    .drawer-textarea::placeholder {
      color: var(--ink-secondary);
      opacity: 0.5;
    }

    /* ========================================
       DRAWER: Footer (status + buttons)
       ======================================== */
    .drawer-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: var(--space-md);
    }

    .footer-status {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      font-size: 0.75rem;
      color: var(--ink-secondary);
    }

    .char-counter {
      opacity: 0;
      transition: opacity 200ms var(--ease);
    }

    .char-counter.visible {
      opacity: 1;
    }

    .char-counter.warning {
      color: #b45309;
    }

    .char-counter.error {
      color: #dc2626;
    }

    .auto-saved {
      opacity: 0;
      transition: opacity 200ms var(--ease);
    }

    .auto-saved.visible {
      opacity: 0.7;
    }

    .footer-actions {
      display: flex;
      gap: var(--space-sm);
    }

    /* Button styles */
    .btn {
      padding: 0.5rem 1.25rem;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 150ms var(--ease);
    }

    .btn-primary {
      background: var(--msr-accent);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: var(--msr-accent-hover);
    }
    
    .btn-primary:focus {
      outline: 2px solid var(--msr-accent);
      outline-offset: 2px;
    }

    .btn-secondary {
      background: transparent;
      color: var(--msr-text-secondary);
      border: 1px solid var(--msr-border);
    }

    .btn-secondary:hover {
      border-color: var(--msr-text-secondary);
      color: var(--msr-text-primary);
    }
    
    .btn-secondary:focus {
      outline: 2px solid var(--msr-accent);
      outline-offset: 2px;
    }

    /* ========================================
       GHOST TEXT: Empty state instruction
       ======================================== */
    .ghost-text {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif', serif;
      font-style: italic;
      font-size: 1rem;
      line-height: 1.6;
      color: var(--ink-secondary);
      opacity: 0.5;
      max-width: 45em;
    }

    .ghost-text p {
      margin: 0 0 0.5rem 0;
    }

    .ghost-text.hidden {
      display: none;
    }

    /* ========================================
       POPUP OVERLAY
       ======================================== */
    .popup-overlay {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: none;
    }

    .popup-overlay.active {
      display: block;
    }

    .popup-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(26, 22, 18, 0.1);
    }

    /* ========================================
       POPUP CARD
       ======================================== */
    .popup-card {
      position: absolute;
      width: 320px;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-popup);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 250ms var(--ease), transform 250ms var(--ease);
      z-index: 101;
    }

    .popup-overlay.active .popup-card {
      opacity: 1;
      transform: translateY(0);
    }

    .popup-arrow {
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid var(--surface);
      filter: drop-shadow(0 2px 2px rgba(26, 22, 18, 0.08));
    }

    .popup-card.arrow-top .popup-arrow {
      top: -8px;
      bottom: auto;
      border-top: none;
      border-bottom: 10px solid var(--surface);
      filter: drop-shadow(0 -2px 2px rgba(26, 22, 18, 0.08));
    }

    /* Mobile popup */
    @media (max-width: 600px) {
      .popup-card {
        position: fixed;
        left: 0 !important;
        right: 0;
        bottom: 0 !important;
        top: auto !important;
        width: 100%;
        max-height: 70vh;
        border-radius: 16px 16px 0 0;
        transform: translateY(100%);
        overflow-y: auto;
      }

      .popup-overlay.active .popup-card {
        transform: translateY(0);
      }

      .popup-arrow {
        display: none;
      }

      .popup-body::before {
        content: '';
        display: block;
        width: 36px;
        height: 4px;
        background: rgba(26, 22, 18, 0.2);
        border-radius: 2px;
        margin: 0.75rem auto 0.5rem;
      }
    }

    /* ========================================
       POPUP BODY
       ======================================== */
    .popup-body {
      padding: 1.25rem;
    }

    .clitic-badge {
      background: var(--msr-accent-light);
      color: var(--msr-accent);
      font-size: 0.75rem;
      padding: 0.4rem 0.75rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      text-align: center;
    }

    .why-clitic-banner {
        background: var(--msr-accent-light);
        color: var(--msr-accent);
        font-size: 0.75rem;
        padding: 0.4rem 0.75rem;
        border-radius: 4px;
        margin-bottom: 0.75rem;
        text-align: center;
    }

    .syllable-section {
      margin-bottom: 1rem;
    }

    .syllable-label {
      font-size: 0.7rem;
      color: var(--ink-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .syllable-sandwich {
      background: var(--paper);
      border-radius: var(--radius);
      padding: 0.6rem;
    }

    .syllable-display {
      display: flex;
      justify-content: center;
      gap: 0.3rem;
      flex-wrap: wrap;
    }

    .syllable-btn {
      font-family: 'Noto Serif', serif;
      font-size: 1.15rem;
      padding: 0.5rem 0.75rem;
      background: var(--surface);
      border: 1px solid rgba(26, 22, 18, 0.15);
      border-radius: 4px;
      cursor: pointer;
      transition: all 150ms var(--ease);
    }

    .syllable-btn:hover {
      border-color: var(--msr-accent);
      background: var(--msr-accent-light);
    }
    
    .syllable-btn:focus {
      outline: 2px solid var(--msr-accent);
      outline-offset: 2px;
    }

    .syllable-btn.stressed {
      background: var(--msr-accent);
      color: white;
      border-color: var(--msr-accent);
      font-weight: 500;
    }

    .syllable-btn.stressed:hover {
      background: var(--msr-accent-hover);
    }
    
    .syllable-btn.disabled,
    .syllable-btn:disabled {
      opacity: 0.65;
      cursor: not-allowed;
      background: var(--msr-parchment);
      border-color: rgba(26, 22, 18, 0.1);
    }
    
    .syllable-btn.disabled:hover,
    .syllable-btn:disabled:hover {
      border-color: rgba(26, 22, 18, 0.1);
      background: var(--msr-parchment);
    }
    
    .syllable-btn.disabled:focus,
    .syllable-btn:disabled:focus {
      outline: none;
    }

    .popup-cyrillic {
      font-family: 'Noto Serif', serif;
      font-size: 1.35rem;
      font-weight: 500;
      color: var(--ink-primary);
      text-align: center;
      margin-bottom: 0.75rem;
    }

    .gloss-section {
      text-align: center;
      margin-bottom: 1rem;
    }

    .gloss-inline {
      font-family: 'Noto Serif', serif;
      font-size: 1rem;
      font-style: italic;
      color: var(--msr-text-secondary);
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      display: inline-block;
      min-width: 100px;
      transition: background 150ms var(--ease);
    }

    .gloss-inline:hover {
      background: var(--msr-accent-light);
    }

    .gloss-inline:focus {
      outline: none;
      background: var(--msr-accent-light);
      box-shadow: 0 0 0 2px var(--msr-accent);
    }

    .gloss-inline:empty::before {
      content: attr(data-placeholder);
      color: var(--ink-secondary);
      opacity: 0.5;
    }

    .info-row {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 0.5rem;
    }

    .info-toggle {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: var(--paper);
      border: 1px solid rgba(26, 22, 18, 0.15);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 150ms var(--ease);
    }

    .info-toggle:hover {
      border-color: var(--accent);
      background: rgba(168, 90, 58, 0.05);
    }

    .info-icon {
      font-family: 'Noto Serif', serif;
      font-size: 0.8rem;
      font-style: italic;
      color: var(--ink-secondary);
    }

    .why-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 300ms var(--ease);
    }

    .why-panel.expanded {
      max-height: 300px;
    }

    .why-content {
      padding-top: 0.75rem;
      border-top: 1px solid rgba(26, 22, 18, 0.08);
    }

    .why-content-inner {
      font-size: 0.85rem;
    }

    .stress-source-module {
      margin-bottom: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
    }

    .stress-source-module.needs-attention .stress-source-buttons {
      animation: gentle-pulse 2s ease-in-out 3;
    }

    @keyframes gentle-pulse {
      0%, 100% { 
        box-shadow: 0 0 0 0 rgba(168, 90, 58, 0);
      }
      50% { 
        box-shadow: 0 0 0 4px rgba(168, 90, 58, 0.15);
      }
    }

    .stress-source-label {
      font-size: 0.7rem;
      color: var(--ink-secondary);
      margin-bottom: 0.4rem;
      text-align: left;
    }

    .stress-source-hint {
      font-size: 0.65rem;
      color: var(--ink-secondary);
      opacity: 0.7;
      font-style: italic;
      margin-top: 0.3rem;
      text-align: right;
    }

    .stress-source-buttons {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 0.4rem;
      border-radius: 6px;
    }

    .stress-source-btn {
      flex: 1;
      padding: 0.4rem 0.5rem;
      font-size: 0.75rem;
      background: var(--surface);
      border: 1px solid rgba(26, 22, 18, 0.15);
      border-radius: 4px;
      cursor: pointer;
      transition: all 150ms var(--ease);
    }

    .stress-source-btn:hover {
      border-color: var(--msr-accent);
    }
    
    .stress-source-btn:focus {
      outline: 2px solid var(--msr-accent);
      outline-offset: 2px;
    }

    .stress-source-btn.active {
      background: var(--msr-accent);
      color: white;
      border-color: var(--msr-accent);
    }

    .restore-link {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem;
      background: none;
      border: none;
      font-family: 'Noto Sans', sans-serif;
      font-size: 0.7rem;
      color: var(--msr-accent);
      cursor: pointer;
      transition: opacity 150ms var(--ease);
    }

    .restore-link:hover {
      opacity: 0.7;
    }
    
    .restore-link:focus {
      outline: 2px solid var(--msr-accent);
      outline-offset: 2px;
    }

    .restore-link svg {
      width: 12px;
      height: 12px;
    }

    .restore-link-wrapper {
      display: flex;
      justify-content: flex-end;
      width: 100%;
    }

    .citation {
      font-size: 0.8rem;
      line-height: 1.5;
    }

    .citation-rule {
      color: var(--ink-primary);
    }

    .citation-ref {
      color: var(--ink-secondary);
      font-style: italic;
    }
